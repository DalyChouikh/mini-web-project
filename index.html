<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A minimalist interactive blog with dark mode, comments, and smooth navigation" />
    <title>Minimal Blog</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
  </head>
  <body>
    <div id="scroll-indicator" class="scroll-indicator"></div>

    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="brand">
            <h1 class="brand-title">Minimal Blog</h1>
            <p class="brand-subtitle">Focused thoughts for focused minds</p>
          </div>
          <div class="header-controls">
            <div class="search-box">
              <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              <input
                type="search"
                id="search-input"
                class="search-input"
                placeholder="Search articles..."
                autocomplete="off"
              />
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
              <span class="theme-icon">☀️</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section id="list-view" class="view">
          <div id="article-list" class="article-grid"></div>
        </section>

        <section id="detail-view" class="view" hidden>
          <button id="back-button" class="back-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Back to articles</span>
          </button>

          <article id="article-detail" class="article-detail"></article>

          <section id="comments-section" class="comments-section"></section>
        </section>
      </div>
    </main>

    <button id="back-to-top" class="back-to-top" aria-label="Scroll to top">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 19V5M5 12l7-7 7 7"/>
      </svg>
    </button>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
